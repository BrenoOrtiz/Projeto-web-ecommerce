<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="allmain.css">
    <script src="https://kit.fontawesome.com/d5fcfde473.js" crossorigin="anonymous"></script> 
</head>

<body>
    <div class="wrapper" id="all-content">
        <nav id="sidebar">
            <div>
                <div class="logo-container">
                    <span class="logo-name">BoaoJuice</span>
                    <img  alt="menu-icon-svg" src="icons/close.png" height="28px" width="28px" id="menu-icon" class="sidebar-toggle" onclick="toggleSidebar()"><img>
                </div>
                <hr class="separator">
                <ul>
                    <li>
                        <img src="icons/overview.png" alt="" height="30px" width="30px">
                        <a href="main.html">Overview</a></li>
                    <li>
                        <img src="icons/sales.png" alt="" height="30px" width="30px">
                        <a href="sales.html">Sales</a></li>
                    <li>
                        <i class="fa-solid fa-users fa-xl"></i>
                        <a href="users.html">Users</a></li>
                    <li>
                        <i class="fa-solid fa-basket-shopping fa-xl" style="color: #ffffff;"></i>
                        <a href="product_maker.html">Products</a>
                    </li>
                </ul>
            </div>
            <div>
                <div class="nav-bottom-elements-container">

                    <img src="icons/log-out.png" alt="log-out-icon" height="30px" width="30px">
                    <a href="#">Log Out</a>
                </div>
            </div>
        </nav>
        <div class="content">

            <img  alt="menu-icon-svg" src="icons/menu.png" height="32px" width="32px" id="menu-icon-content" class="sidebar-toggle" onclick="toggleSidebar()"><img>

                <h1>Produtos</h1>
                <a href="create_product.html">Novo produto</a>
            </div>

            <div id="table-container"></div>

        </div>
    </div>

    <div class="aviso">
        <div class="aviso-heading">
            <span id="aviso-text"></span>
            <i class="fa-solid fa-xmark" id="close-icon"></i>
        </div>
        <div class="buttons-container">
            <button id="confirmar-btn">Remover</button>
            <a href="product_maker.html" id="aviso-link">Cancelar</a>
        </div>
    </div>

<script defer src="product_maker.js"></script>
