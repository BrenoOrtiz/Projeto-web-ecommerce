<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="allmain.js"></script>  
    <script defer src="create_product.js"></script>
    <script src="https://kit.fontawesome.com/d5fcfde473.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="allmain.css">
</head>

<body>
    <div class="wrapper" id="all-content">
        <nav id="sidebar">
            <div>
                <div class="logo-container">
                    <span class="logo-name">BoaoJuice</span>
                    <img  alt="menu-icon-svg" src="icons/close.png" height="28px" width="28px" id="menu-icon" class="sidebar-toggle" onclick="toggleSidebar()"><img>
                </div>
                <hr class="separator">
                <ul>
                    <li>
                        <img src="icons/overview.png" alt="" height="30px" width="30px">
                        <a href="main.html">Overview</a></li>
                    <li>
                        <img src="icons/sales.png" alt="" height="30px" width="30px">
                        <a href="sales.html">Sales</a></li>
                    <li>
                        <i class="fa-solid fa-users fa-xl"></i>
                        <a href="users.html">Users</a></li>
                    <li>
                        <i class="fa-solid fa-basket-shopping fa-xl" style="color: #ffffff;"></i>
                        <a href="product_maker.html">Products</a>
                    </li>
                </ul>
            </div>
            <div>
                <div class="nav-bottom-elements-container">
                    <img src="icons/settings.png" alt="" height="30px" width="30px">
                        <a href="../usermain/settings.html">Settings</a>
                </div>
                <div class="nav-bottom-elements-container" id="log-out-container">
                    <img src="icons/log-out.png" alt="log-out-icon" height="30px" width="30px">
                    <a href="#">Log Out</a>
                </div>
            </div>
        </nav>
        <div class="content">
            <img  alt="menu-icon-svg" src="icons/menu.png" height="32px" width="32px" id="menu-icon-content" class="sidebar-toggle" onclick="toggleSidebar()"><img>
            <div class="container-form">
                <form id="form">
                    <h1>Criar Produto</h1>
                    <div class="container-inpts-fields">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="container-inpts-fields">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" name="descricao" required>
                    </div>
    
                    <div class="container-inpts-fields">
                        <label for="preco">Preço</label>
                        <input type="text" id="preco" name="preco" required>
                    </div>
                    <div class="container-inpts-fields">
                        <label for="estoque">Estoque</label>
                        <input type="text" id="estoque" name="estoque" required>
                    </div>
                    <div class="container-inpts-fields">
                        <label for="imagem">Imagem</label>
                        <input type="file" name="imagem" id="imagem" accept="image/jpeg, image/png">
                    </div>
                  
                    <input id="submit-btn" onclick="create();" value="ENVIAR">
                </form>
            </div>
        </div>
    </div>

        <div class="aviso">
            <div class="aviso-heading">
                <span id="aviso-text"></span>
                <i class="fa-solid fa-xmark" id="close-icon"></i>
            </div>
            <a href="product_maker.html" id="aviso-link">Voltar para Produtos</a>
        </div>
    
</body>
</html>
