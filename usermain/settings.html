<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../graph/graph.js"></script>
    <script src="allmain.js"></script>    
    <link rel="stylesheet" href="allmain.css">
    <link rel="stylesheet" href="../settings/themestyles.css">
</head>

<body class="theme-light">
    <header>
        <div class="logo">BoaoJuice</div>
        <div class="right-icons">
            <div class="sidebar-toggle" onclick="toggleSidebar()">â‰¡</div>
            <div class="user-icon" onclick="toggleDropdown()">U</div>
            <div class="dropdown">
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <nav id="sidebar">
            <ul>
                <li><a href="main.html">Overview</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="settings.html">Settings</a></li>        
            </ul>
        </nav>
        <div class="content">
            <section>
                <h2>Profile Information</h2>
                <label>Name: </label><input type="text" id="name" placeholder="Your Name"><br>
                <label>Email: </label><input type="email" id="email" placeholder="Your Email"><br>
            </section>
        
            <section>
                <h2>Change Password</h2>
                <label>Current Password: </label><input type="password" id="currentPassword"><br>
                <label>New Password: </label><input type="password" id="newPassword"><br>
                <label>Confirm Password: </label><input type="password" id="confirmPassword"><br>
                <button onclick="changePassword()">Change Password</button>
            </section>
        
            <section>
                <h2>Theme & Layout Adjustments</h2>
                <label>Theme: </label>
                <select id="themeSelector">
                    <option value="dark">Dark Mode</option>
                    <option value="cherry-blossom">Cherry Blossom Mode</option>
                    <option value="light">Light Mode</option>
                    <option value="navy-blue">Navy Blue Mode</option>
                </select>
                <!-- Placeholder para volume-->
                <label>Volume: </label><input type="range" id="volume" min="0" max="100"><br>
            </section>
        
            <button onclick="saveSettings()">Save Settings</button>
        </div>
    </div>
</body>

</html>
