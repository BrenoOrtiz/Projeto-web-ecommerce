<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer src="js/shoppingcart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shoppingcart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5fcfde473.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="nav-container">
            <img src="img/logo.png" alt="LOGO" id="logo" height="50px" width="170px">
            <div class="nav-links">
            </div>
        </div>
    </header>
    <div class="content">
        <div class="cart-products" id="products-container">
            <div class="cart-heading">
                <h2>Seu carrinho</h2><span id="qntd-produtos"></span>
                <div class="select-container">
                    <div class="checkbox">
                        <input type="checkbox" name="all-products" id="inpt-select-all" class="All-checkbox" checked>
                        <span class="checkmark"></span>
                    </div>
                    <label for="all-products" id="selectAll-text">Selecionar todos</label>
                </div>
            </div>
            <hr>
        </div>
        <div class="ordem-compra">
            <h2>Resumo de Compra</h2>
            <h3>Itens Selecionados</h3>
            <div class="itens-selected" id="selected-items">
            </div>
            <hr>
            <h3>Aplicar Cupom</h3>
            <div class="cupon-container">
                <input type="text" placeholder="Adicione codigo do cupom aqui" id="promotionCodeInput">
                <button class="button-cupon"><i class='fa fa-ticket'></i> Aplicar Cupom</button>
            </div>
            <p id="aviso-cupom"></p>
            <hr>
            <div class="total-value-container">
                <h3>Valor Total</h3>
                <div class="span-valor-container">
                    <span id="total-value"></span>
                    <p id="discount-text">Desconto de 15% aplicado</p>
                </div>
            </div>
            <hr>
            <div class="comprar-btn-container">
                <button id="comprar-btn">Finalizar compra</button>
            </div>
        </div>
    </div>

</body>

</html>
