<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <title>e-commerce login</title>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div id="circle1" class="circles"></div>
    <div id="circle2" class="circles"></div>
    <div id="circle3" class="circles"></div>
    <div class="form-box">
        <form class="form" method="post" id='formdata'>
            <span class="title">Login</span>
            <span class="subtitle">Preencha os campos abaixos para logar em sua conta.</span>
            <span id="mensagem-erro"></span>
            <div class="form-container" id="form-container">
                <input type="email" class="input" placeholder="Email" id="email" name="email">
                <input type="password" class="input" placeholder="Senha" id="senha" autocomplete="off" name="senha">
            </div>
            <button type="button" onclick="autenticar()">Sign up</button>
        </form>
        <div class="form-section">
            <p>Nao tem uma conta? <a href="../cadastro/cadastro.html">Cadastrar</a></p>
        </div>
    </div>
</body>
</html>
